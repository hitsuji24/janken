<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
<div class="handChoice">
<img src="/img/rock.png"  alt="" onclick="janken(0)">
<img src="/img/scissors.png"  alt="" onclick="janken(1)">
<img src="/img/paper.png"  alt="" onclick="janken(2)">
</div>
<div class="handResult">
  <div class="handSelected">
    <img src="" alt="" id="userImg">
    <img src="" alt="" id="pcImg">
    <div class="hantei">
      <p id="result"></p>
    </div>
  </div>
</div>
  <!-- <ul> サンプル
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
  <div id="judgment">勝ち</div> -->
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
function janken(user) {
    // コンピュータの手の画像ファイル名を配列に保存
    let pcJankens = ['rock_rev.png', 'scissors_rev.png', 'paper_rev.png'];
 
    // ユーザの手の画像ファイル名を配列に保存
    let userJankens = ['rock.png', 'scissors.png', 'paper.png'];
 
    // コンピュータの手を乱数(0～2）で作成
    let pc = Math.floor(Math.random() * 3);
 
    // ユーザの手の画像を表示するimgタグをDOMツリーから検索
    let userImg = document.getElementById("userImg");
    // 検索したimgタグのsrc属性に該当するファイル名を設定
    userImg.src = "img/" + userJankens[user];
 
    // コンピュータの手の画像を表示するimgタグをDOMツリーから検索
    let pcImg = document.getElementById("pcImg");
    // 検索したimgタグのsrc属性に該当するファイル名を設定
    pcImg.src = "img/" + pcJankens[pc];
 
    // ユーザから見た勝敗結果(文字列)を2次元配列に保存
    let result = [['あいこ', '勝ち', '負け'],
                  ['負け', 'あいこ', '勝ち'],
                  ['勝ち', '負け', 'あいこ']];
 
    // 勝敗結果を
    document.getElementById("result").textContent = result[user][pc];
}
    
    
    
    
    
    
    

</script>
</body>
</html>
