<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>世界のじゃんけん</title>
</head>

<body>

    <header>
        <h1>世界のじゃんけん</h1>
    </header>

    <main>

        <section class="statusColumn">
            <div class="scoreHistory">
                <h2>ゲーム履歴</h2>
                <div class="currentMoney">
                    <p>あなたの現在の所持金: <span id="moneyDisplay">10000</span>円</p>
                </div>
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>回数</th>
                            <th>国</th>
                            <th>勝敗</th>
                            <th>所持金</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ここにJavaScriptで履歴が追加される -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="mainColumn">
            <!-- リセットボタン、初期状態では非表示 -->
            <button id="resetButton" style="display:none;">ゲームをリセット</button>
            <section class="countryChoiceArea">
                <h2>国を選択してください</h2>
                <div class="country">
                    <img src="/img/flag_japan.png" alt="JPN" class="countryFlag">
                    <img src="/img/flag_china.png" alt="CHN" class="countryFlag">
                    <img src="/img/flag_malaysia.png" alt="MYS" class="countryFlag">
                    <img src="/img/flag_singapore.png" alt="SGP" class="countryFlag">
                    <img src="/img/flag_indonesia.png" alt="IDN" class="countryFlag">
                    <img src="/img/flag_france.png" alt="FRA" class="countryFlag">
                    <img src="/img/flag_usa.png" alt="USA" class="countryFlag">
                </div>
            </section>
            <section class="playArea">
                <h2>じゃんけんの手を選択</h2>
                <div class="handChoice">
                    <!-- JavaScriptでじゃんけんの手の画像を表示 -->
                </div>
                <h2>じゃんけんぽん！</h2>
                <div class="handResult">
                    <!-- JavaScriptでじゃんけんの結果を表示 -->
                </div>
            </section>
        </section>

        <section class="informationColumn">
            <h2>Information</h2>
            <table id="multiplier">
                <tr>
                  <th>国</th>
                  <th>勝った時の倍率</th>
                  <th>負けた時の倍率</th>
                </tr>
                <tr>
                  <td>日本</td>
                  <td>1.5</td>
                  <td>1.5</td>
                </tr>
                
              </table>
        </section>
    </main>

    <footer></footer>
</body>

</html>
