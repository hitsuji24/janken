<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>世界のじゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <div class="countryChoiceArea">
            <div class="multiplier">

            </div>
            <div class="country">
                <img src="/img/flag_japan.png" alt="">
                <img src="/img/flag_france.png" alt="">
                <img src="/img/flag_usa.png" alt="">
                <img src="/img/flag_brazil.png" alt="">
                <img src="/img/flag_china.png" alt="">
                <img src="/img/flag_indonesia.png" alt="">
                <img src="/img/flag_australia.png" alt="">

            </div>
        </div>

        <div class="statusArea">
            <div class="currentMoney">
                <p>あなたの現在の所持金</p>
            </div>
            <div class="scoreHistory">
                <table>
                    <tr>
                        <th>回数</th>
                        <th>国</th>
                        <th>勝敗</th>
                        <th>所持金</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>


        <div class="playArea">
            <div class="handChoice">
            </div>
            <div class="handResult">
                <div class="handSelected">
                    <img src="" alt="" id="userImg">
                    <img src="" alt="" id="pcImg">
                    <div class="hantei">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
</body>

</html>
